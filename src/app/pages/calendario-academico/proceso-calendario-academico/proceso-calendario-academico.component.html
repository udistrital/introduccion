<div class="dinamic-form">
  <form novalidate [formGroup]="processForm" #fform="ngForm" (ngSubmit)="savePeriod()" class="form-horizontal">
    <fieldset [ngClass]="{'fieldseter':true} ">
      <legend>
        {{ 'calendario.proceso' | translate }}
      </legend>
      <div class="row">
        <div class="col-12">
          <mat-form-field floatLabel="always">
            <input matInput type="text" formControlName="nombre" placeholder="*{{ 'calendario.nombre' | translate }} " required/>
            <mat-error *ngIf="processForm.get('nombre').hasError('required') && processForm.get('nombre').touched" >
              {{ 'calendario.error_nombre_proceso' | translate }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12">
          <mat-form-field floatLabel="always" style="width: 100%;">
            <input matInput type="text" formControlName="descripcion" placeholder="*{{ 'GLOBAL.descripcion' | translate }} " />
            <mat-error *ngIf="processForm.get('nombre').hasError('required') && processForm.get('nombre').touched" >
              {{ 'calendario.error_desc_proceso' | translate }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field style="width: 100%;" floatLabel="always">
            <mat-label>*{{ 'calendario.periodicidad' | translate }} </mat-label>
            <mat-select placeholder="Semestral/Anual" formControlName="periodicidad" required>
              <mat-option *ngFor="let period of periodicidad" [value]="period.nombre">
                {{ period.nombre }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="processForm.get('periodicidad').hasError('required') && processForm.get('periodicidad').touched" >
              {{ 'calendario.error_period_proceso' | translate }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 ml-auto">
          <button class="float-right" mat-button type="submit" [disabled]="processForm.invalid">{{ 'GLOBAL.guardar' | translate }} </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
