<toaster-container [toasterconfig]="config"></toaster-container>
<ngx-dinamicform [normalform]="formAsigancionCupo" [modeloData]="info_info_persona"
  (result)="validarForm($event)" [clean]="clean"
 >
</ngx-dinamicform>
<nb-card [hidden]="!show_calculos_cupos" accent="info">
        <nb-card-body>
            <div class="row">
                <div class="col-12">
                    <ng2-smart-table [settings]="settings_emphasys" [(source)]="source_emphasys" (delete)="onDeleteEmphasys($event)" (create)="onCreateEmphasys($event)">
                    </ng2-smart-table>
                </div>
            </div>
        </nb-card-body>
        <button   mat-button (click)="createCupos()"  type="submit"  nbButton status="success">{{ 'cupos.asignar' | translate }} </button>
</nb-card>
<!--ngx-loading [hidden]="!loading"></ngx-loading-->
